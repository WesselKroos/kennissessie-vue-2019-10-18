<vue-fragment>
  <ul class="list">
    <template v-for="(framework, i) in items">
      <li v-if="allShown || (!allShown && i < 5)" class="list__item">
        {{framework}}
      </li>
    </template>
  </ul>

  <button @click="toggle">
    {{ (allShown) ? "Toon eerste 5" : "Toon alle" }}
  </button>
</vue-fragment>
